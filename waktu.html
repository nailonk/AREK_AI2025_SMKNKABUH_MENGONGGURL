<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waktu</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body class="bg-gray-100">

 <!-- NAVBAR -->
<header class="bg-white shadow-md py-4 px-6">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
    
    <div class="flex items-center gap-3">
         <div class="text-3xl">ðŸ’°</div>
        <h1 class="text-xl font-bold">Money & Time Planner</h1>
    </div>

    <nav class="flex gap-2"> 
        <a href="index.html" class="nav-btn"><i class="fa fa-home"></i> Beranda</a>
        <a href="uang.html" class="nav-btn"><i class="fa-solid fa-wallet"></i> Atur Uang</a>
        <a href="waktu.html" class="nav-btn"><i class="fa-solid fa-clock"></i> Atur Waktu</a>
    </nav>
</header>

<main>
<section class="content p-6">

    <!-- Judul -->
    <div class="rounded-xl shadow-lg bg-[#0891b2] text-white p-5 mb-6">
        <h3 class="text-xl font-semibold">Aktivitas Produktif</h3>
    </div>

    <!-- LAYOUT 2 KOLOM -->
    <div class="flex flex-col md:flex-row gap-6">

        <!-- KOLOM FORM + TIMER (kiri) -->
        <div class="md:w-1/2 space-y-6">

            <!-- FORM -->
            <div class="rounded-xl bg-white shadow p-5">

                <h4 class="text-lg font-medium mb-3">Mulai Aktivitas</h4>

                <form id="kegiatan">
                    
                    <div>
                        <label for="waktu" class="block text-sm font-medium">Nama kegiatan</label>
                        <input id="waktu" type="text" 
                            placeholder="Masukkan kegiatan anda"
                            class="w-full mt-2 mb-4 rounded-md border-gray-300 px-3 py-2 shadow-sm focus:ring-blue-500 focus:border-blue-500" />
                    </div>

                    <div class="flex gap-4">
                        <div class="w-1/2">
                            <label for="jam" class="block text-sm font-medium">Jam</label>
                            <input id="jam" type="number" value="0"
                                class="w-full mt-2 mb-4 rounded-md border-gray-300 px-3 py-2 shadow-sm focus:ring-blue-500 focus:border-blue-500" />
                        </div>

                        <div class="w-1/2">
                            <label for="menit" class="block text-sm font-medium">Menit</label>
                            <input id="menit" type="number" value="5"
                                class="w-full mt-2 mb-4 rounded-md border-gray-300 px-3 py-2 shadow-sm focus:ring-blue-500 focus:border-blue-500" />
                        </div>
                    </div>

                    <button type="submit" class="buttonkirim w-full bg-blue-600 text-white py-2 rounded-lg">
                        Mulai
                    </button>

                    <div id="output" class="text-red-600 text-sm"></div>
                </form>

            </div>

            <!-- TIMER DIPINDAH KE SINI -->
            <section id="section" class="hidden bg-white p-6 rounded-2xl shadow-lg border border-gray-200">
                <div id="sessionContent">

                    <h2 class="text-center text-lg font-semibold text-gray-700 mb-4">Sedang Berlangsung</h2>

                    <div class="text-center text-sm text-gray-500">Aktivitas</div>
                    <div class="text-center text-2xl font-semibold text-gray-800 mb-6" id="waktuAktif"></div>

                    <div id="kegiatanTimer" class="text-center text-6xl font-bold text-gray-900 mb-4"></div>

                    <div class="w-full bg-gray-200 rounded-full h-2.5 mb-2">
                        <div
                            id="progressBar"
                            class="bg-indigo-500 h-2.5 rounded-full transition-all duration-500"
                            style="width: 0%;">
                        </div>
                    </div>

                    <p id="progressText" class="text-center text-gray-500 text-sm mb-6">0% Selesai</p>

                    <div class="flex justify-center gap-3">
                        <button id="resetBtn" class="px-5 py-2 bg-gray-200 text-gray-700 rounded-xl">Batalkan</button>
                        <button id="finishBtn" class="px-5 py-2 bg-green-600 text-white rounded-xl">Selesai</button>
                    </div>
                </div>

                <div class="mt-5 p-4 bg-yellow-100 border-l-4 border-yellow-500 rounded-lg shadow-sm">
                    <p class="text-yellow-700 text-sm font-medium flex items-center gap-2">
                        <i class="fa-solid fa-triangle-exclamation"></i>
                        Jangan keluar dari halaman ini saat timer berlangsung. 
                        Menutup halaman akan menghentikan waktu.
                    </p>
                </div>

            </section>

        </div>

        <!-- KOLOM RIWAYAT (kanan) -->
        <div class="md:w-1/2">
            <section id="riwayatSection" class="bg-white p-6 rounded-2xl shadow-lg border border-gray-200">
                <h2 class="text-lg font-bold text-gray-800 mb-4">Riwayat Aktivitas</h2>
                <div id="riwayatList" class="space-y-3"></div>
            </section>
        </div>

    </div>

</section>
</main>

<script src="js/script.js"></script>
</body>
</html>
